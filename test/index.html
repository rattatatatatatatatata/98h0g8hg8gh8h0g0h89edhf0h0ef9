<head>
<link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />
<link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet"/>
<link href="github-player.css" rel="stylesheet"/>
<link href="https://winxclub.to/assets/css/github-player.css" rel="stylesheet"/>
</head>

<body>

  <video
    id="my-video"
    class="video-js vjs-theme-forest"
    controls
    preload="auto"
	autoplay
    poster="thumbnail.jpg"
    data-setup="{}"
  >
	<source src="index" type="application/x-mpegURL" />'
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
  
  <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
  <script src="https://winxclub.to/assets/js/github-player.js"></script>
</body>
